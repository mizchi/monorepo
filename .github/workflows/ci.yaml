name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.6.0
      - run: corepack enable pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:ci
